<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Giphy athletes" />
  <meta name="keywords" content="Giphy, athletes" />
  

  <title>Giphy athletes</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Link to selected google fonts. -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  
  <!-- Link to customized stylesheet for Giphy athletes application. -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
  <!-- modal used for error handling -->
  <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" data-backdrop="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Error Occurred!</h4>
        </div>
        <div class="modal-body" id="error-modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="athlete-buttons">
          <!-- Divs are added by JavaScript renderButtons. -->
        </div> <!-- athlete-buttons -->
      </div> <!-- col-md-12 -->
    </div> <!-- buttons row -->
    
    <div class="row">
      <div class="col-md-9">
        <div id="athlete-images">
          <!-- Divs are by JavaScript renderImages. -->
        </div> <!-- athlete-images -->
      </div> <!-- col-md-9 -->

      <div class="col-md-3">
        <div id="athlete-form">
          <form>
            <div class="form-group">
              <label class="control-label" for="athlete-input">Enter an athlete</label>
              <input type="text" class="form-control" id="athlete-input" placeholder="" autocomplete="off">
            </div>
            <div class="form-group athlete-buttons">
              <button type="submit" class="btn btn-default btn-success" id="add-athlete">
                Add
              </button>
              <button type="button" class="btn btn-default btn-danger" id="delete-athlete">
                Delete
              </button>
            </div>
          </form>
        </div> <!-- athlete-form -->
      </div> <!-- col-md-3 -->
    </div> <!-- images and form row -->   
  </div> <!-- giphy athletes -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>

  <!-- Custom JavaScript code to implement Giphy athletes application -->
  <script 
    type="application/javascript" src="assets/javascript/app.js">
  </script>
</body>

</html>
